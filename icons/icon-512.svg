<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Book icon -->
  <g transform="translate(256, 256)">
    <!-- Book pages -->
    <rect x="-120" y="-100" width="200" height="200" rx="10" fill="#fff" opacity="0.9"/>
    <rect x="-100" y="-80" width="160" height="160" rx="5" fill="#4a90d9"/>
    <!-- Barcode lines -->
    <g fill="#fff" transform="translate(-80, -40)">
      <rect x="0" y="0" width="4" height="80"/>
      <rect x="10" y="0" width="8" height="80"/>
      <rect x="24" y="0" width="4" height="80"/>
      <rect x="34" y="0" width="12" height="80"/>
      <rect x="52" y="0" width="4" height="80"/>
      <rect x="62" y="0" width="8" height="80"/>
      <rect x="76" y="0" width="4" height="80"/>
      <rect x="86" y="0" width="12" height="80"/>
      <rect x="104" y="0" width="4" height="80"/>
      <rect x="114" y="0" width="8" height="80"/>
      <rect x="128" y="0" width="4" height="80"/>
    </g>
    <!-- ISBN text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="monospace" font-size="24" font-weight="bold">ISBN</text>
  </g>
  <!-- Camera lens indicator -->
  <circle cx="420" cy="420" r="50" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="4"/>
  <circle cx="420" cy="420" r="30" fill="rgba(255,255,255,0.3)"/>
</svg>
