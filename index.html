<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a90d9">
    <meta name="description" content="Scan ISBN barcodes or text to look up book information">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ISBN Scanner">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <title>ISBN Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>üìö ISBN Scanner</h1>
            <p class="subtitle">Scan barcodes or ISBN text</p>
        </header>

        <main>
            <div class="scanner-container">
                <video id="video" playsinline autoplay></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div class="scan-overlay">
                    <div class="scan-frame"></div>
                </div>
                <div class="scanner-controls">
                    <button id="captureBtn" class="btn btn-capture" title="Capture for OCR">
                        üì∑ Capture Text
                    </button>
                </div>
            </div>

            <div class="mode-toggle">
                <button id="barcodeMode" class="mode-btn active">Barcode Scan</button>
                <button id="textMode" class="mode-btn">Text OCR</button>
            </div>

            <div class="manual-input">
                <input type="text" id="isbnInput" placeholder="Or enter ISBN manually..." maxlength="17">
                <button id="searchBtn" class="btn btn-search">Search</button>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results hidden">
                <div class="book-card">
                    <img id="bookCover" src="" alt="Book cover" class="book-cover">
                    <div class="book-info">
                        <h2 id="bookTitle"></h2>
                        <p id="bookAuthors" class="authors"></p>
                        <p id="bookPublisher" class="publisher"></p>
                        <p id="bookDate" class="date"></p>
                        <p id="bookISBN" class="isbn"></p>
                        <p id="bookPages" class="pages"></p>
                        <p id="bookDescription" class="description"></p>
                    </div>
                    <div class="library-actions">
                        <p id="libraryStatus" class="library-status"></p>
                        <button id="addToLibraryBtn" class="btn btn-add-library hidden">üìö Add to Library</button>
                    </div>
                </div>
            </div>

            <div id="history" class="history">
                <h3>Recent Scans</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Books API</p>
        </footer>
    </div>

    <!-- Place Selector Modal -->
    <div id="placeSelectorModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h3>üìç Select Location</h3>
            <p class="modal-subtitle">Where will this book be stored?</p>
            <div id="placeLoading" class="place-loading">
                <span class="spinner"></span> Loading locations...
            </div>
            <p id="placeError" class="place-error hidden"></p>
            <select id="placeSelect" class="place-select hidden"></select>
            <div class="modal-buttons">
                <button id="cancelAddBtn" class="btn btn-cancel">Cancel</button>
                <button id="confirmAddBtn" class="btn btn-confirm">Add Book</button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
